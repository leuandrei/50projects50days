    <link rel="stylesheet" href="style.css">
    <title>Feedback Boxes</title>

            </div>
            <div class="rating">
                <img src="https://imgs.search.brave.com/UjMYFFEoXmRxWdeuyykLudkNHRHrt5_M5HQfSSuoqnI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMtMDAuaWNvbmR1/Y2suY29tL2Fzc2V0/cy4wMC9uZXV0cmFs/LWZhY2UtZW1vamkt/MjU2eDI1Ni1qMjI3/YjZkNC5wbmc" alt="Neutral icon">

            <div class="rating">

                <small>Good</small>
            </div>
        </div>
        <button id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
