<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555">
                <h1>Slayers</h1>
                <p>Fantasy Anime</p>
            </div>
            <div style="background-color: #2A86BA">
                <h1>Yu Yu Hakusho</h1>
                <p>Fantasy Anime</p>
            </div>
            <div style="background-color: #252E33">
                <h1>Inuyasha</h1>
                <p>Fantasy Anime</p>
            </div>
            <div style="background-color: #FFB866">
                <h1>Trigun</h1>
                <p>Fantasy Anime</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1677103432i/555466.jpg')"></div>
            <div style="background-image: url('https://upload.wikimedia.org/wikipedia/en/thumb/5/54/Inuyasha_%28season_1%29.png/220px-Inuyasha_%28season_1%29.png')"></div>
            <div style="background-image: url('https://m.media-amazon.com/images/I/81TG8JXmZ9L._AC_UF1000,1000_QL80_.jpg')"></div>
            <div style="background-image: url('https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=1200,height=675/catalog/crunchyroll/05b5155cc70c206c346c9d3aaa5cd0ea.jpe')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">↓</button>
            <button class="up-button">↑</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
