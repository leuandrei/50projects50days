<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://preview.redd.it/1onacgtsfbge1.jpeg?auto=webp&s=4bc0f1abe31b85f27b4fe8ebaf450e142ad22be9">
            <img src="https://preview.redd.it/oqpv2kg43bge1.jpeg?auto=webp&s=2d62601ea50adf1c196bb19b45fa70a659c50bd8">
            <img src="https://media.sketchfab.com/models/30d27bf7fb224849b76e208a6eccdb36/thumbnails/c32cf445afe84577bdb2c27a5e332cd5/6d4fc21ede384265bf089310ab4e8a57.jpeg">
            <img src="https://static.wikia.nocookie.net/silly-cat/images/c/c3/Chipi_Chipi_Chapa_Chapa_Cat.png/revision/latest?cb=20231228121420">
        </div>
        <div class="buttons-container">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
