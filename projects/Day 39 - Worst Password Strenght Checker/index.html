<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.6/base.css" integrity="sha512-c71r+ngJxoMuvanjaeTBYWVMl8yrVhbOpyIlEoFTk0c8Lif15bwdkuiezlN4MXxzYq2DV96aKWUMTRX6EepKfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Worst Passstrenght Checker</title>
</head>
<body>
    <div id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image Password Strenght</h1>
        <p class="text-sm text-gray-700">Change password for effect</p>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email: </label>
            <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Enter Email" />
        </div>
        <div class="my-4 text-left">
            <label for="password" class="text-gray-900">Password: </label>
            <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Enter Password" />
        </div>

        <button class="ng-black text-white py-2 mt-4 inline-block w-full rounded">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
